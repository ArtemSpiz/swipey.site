  <script>
// üîµ Function to get the current time and add minutes/seconds
const addTime = (date, unit, value) => {
  const newDate = new Date(date);
  switch (unit) {
    case 'minute':
      newDate.setMinutes(newDate.getMinutes() + value);
      break;
    case 'second':
      newDate.setSeconds(newDate.getSeconds() + value);
      break;
  }
  return newDate;
};
// üîµ Get time attributes
const minuteAttr = document.querySelector('[ms-code-time-minute]');
const secondAttr = document.querySelector('[ms-code-time-second]');
// üîµ Initialize stored or new countdown time
const initializeCountdown = () => {
  let newDate = new Date();
  if (minuteAttr && minuteAttr.hasAttribute('ms-code-time-minute')) {
    const minutes = parseInt(minuteAttr.getAttribute('ms-code-time-minute')) || 0;
    newDate = addTime(newDate, 'minute', minutes);
  }
  if (secondAttr && secondAttr.hasAttribute('ms-code-time-second')) {
    const seconds = parseInt(secondAttr.getAttribute('ms-code-time-second')) || 0;
    newDate = addTime(newDate, 'second', seconds);
  }
  localStorage.setItem('countdownDateTime', newDate);
  return newDate;
};
let countdownDateTime = new Date(localStorage.getItem('countdownDateTime')) || initializeCountdown();
const countdownElements = [minuteAttr, secondAttr];
const updateCountdown = () => {
  const currentTime = new Date();
  const timeDifference = countdownDateTime - currentTime;
  if (timeDifference > 0) {
    const minutes = Math.floor(timeDifference / (1000 * 60)) % 60;
    const seconds = Math.floor(timeDifference / 1000) % 60;
    countdownElements.forEach((element, index) => {
      if (element) {
        const timeValue = index === 0 ? minutes : seconds;
        element.innerText = timeValue < 10 ? `0${timeValue}` : timeValue;
      }
    });
    setTimeout(updateCountdown, 1000);
  } else {
    // üî¥ Countdown ended, restarting
    countdownDateTime = initializeCountdown();
    updateCountdown();
  }
};
updateCountdown();
</script>
